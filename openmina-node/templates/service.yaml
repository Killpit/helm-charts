apiVersion: v1
kind: Service
metadata:
  name: {{ include "openmina-node.fullname" . }}
  labels:
    {{- include "openmina-node.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.node.libp2p.port }}
      targetPort: libp2p
      protocol: TCP
      name: libp2p
  selector:
    {{- include "openmina-node.selectorLabels" . | nindent 4 }}
